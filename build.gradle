plugins {
    id 'java'
    id 'application'
}

group 'org.web3j'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation "org.web3j:web3j-evm:4.5.9"
}

application {
    mainClassName = 'org.web3j.web3jevmexample.Demo'
}

run {
    standardInput = System.in
}
